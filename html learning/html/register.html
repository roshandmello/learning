<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form method="GET">
		First Name:-<input type="text" name="firstname"><br>
		Last Name:-<input type="text" name="lastname"><br>
		Email:-<input type="email" name="email"><br>
		Password:-<input type="Password" name="password" min="5"><br>
		Birthday:- <input type="date" name="birthday"><br>
		Gender:-<br>
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="other">Other<br>
		Hobbies:-<br>
		<input type="checkbox" name="sport">Sport<br>
		<input type="checkbox" name="travel">Travel<br>
		<input type="checkbox" name="food">Food<br>
		<input type="checkbox" name="internet">Internet<br>
		<input type="checkbox" name="reading">Reading<br>
		Cars:-
		<select name="cars">
			<option value="Volvo">Volvo</option>
			<option value="Tata">Tata</option>
			<option value="Volkswagen">Volkswagen</option>
			<option value="Maruti Sukuzi">Maruti Sukuzi</option>	
		</select><br>
		<input type="submit" value="Register"><br>
		<input type="reset">
	</form>
</body>
</html>
